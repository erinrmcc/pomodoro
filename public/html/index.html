<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Pomodoro Timer</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" href="css/main.css">
    <link href="https://fonts.googleapis.com/css?family=Amatic+SC" rel="stylesheet">
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="col-xs-4 col-xs-offset-4 col-md-2 col-md-offset-5">
          <img class="logo img-full img-responsive" src="images/tomato!.svg" alt="Tomato!">
        </div>
      </div>
      <div class="row">
        <div id="display" class="col-xs-8 col-xs-offset-2">
            <span class="timer" id="minutes">25</span>
            <span class="timer">:</span>
            <span class="timer" id="seconds">00</span>
        </div>
      </div>
      <div class="row">
        <div class="col-xs-8 col-xs-offset-2">
          <button id="start" class="btn btn-success btn-block">Start</button>

        </div>
      </div>
    </div>

    <script src="js/app.js"></script>
  </body>
</html>
